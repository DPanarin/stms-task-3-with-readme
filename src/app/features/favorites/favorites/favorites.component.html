<div class="container">
    <div rtl>
        <h1 class="main-heading">{{ 'stms.favorites.title' | translate }}</h1>
    </div>
    <div class="tabs">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Patients">
                <div class="table-container">
                    <table mat-table [dataSource]="patientsList$ | async" class="table">
                        <ng-container matColumnDef="fullName">
                            <th mat-header-cell *matHeaderCellDef> Full name </th>
                            <td mat-cell *matCellDef="let patient"> {{patient.fullName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="birthDate">
                            <th mat-header-cell *matHeaderCellDef> Birth date</th>
                            <td mat-cell *matCellDef="let patient"> {{patient.birthDate?.formattedDate}} </td>
                        </ng-container>

                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Code</th>
                            <td mat-cell *matCellDef="let patient"> {{patient.code}} </td>
                        </ng-container>

                        <ng-container matColumnDef="defaultId">
                            <th mat-header-cell *matHeaderCellDef> Default id</th>
                            <td mat-cell *matCellDef="let patient"> {{patient.defaultId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="removeFromFavorites">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let patient">
                                <div class="action">
                                    <button mat-icon-button matTooltip="Remove from favorite" (click)="removeFromFavorites(patient.defaultId, favoriteItemType.Patient)">
                                        <fa-icon icon="trash"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="patientDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: patientDisplayedColumns;"></tr>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Orders">Content 2</mat-tab>
        </mat-tab-group>
    </div>
</div>
